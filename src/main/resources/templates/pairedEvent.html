<!DOCTYPE html>
<html>
<head>
<title>Paired General Event Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style>
/* Set height of the grid so .sidenav can be 100% (adjust if needed) */
.row.content {
	height: 820px
}
/* Format navbar */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

/* Footer */
footer {
	padding: 10px;
}

/* Set gray background color and 100% height */
.sidenav {
	background-color: #f1f1f1;
	height: 100%;
}

/* On small screens, set height to 'auto' for sidenav and grid */
@media screen and (max-width: 767px) {
	.sidenav {
		height: auto;
		padding: 15px;
	}
	.row.content {
		height: auto;
	}
}
</style>
</head>

<body>
	<div ng-app="pairedApp" ng-controller="pairedEventController">

		<!-- Navigation Bar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand"></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/home/">Home</a></li>
						<li><a href="/events/">Search Events</a></li>
						<li><a href="/createEvent/">Create Events</a></li>
						<li><a href="/yourEvent/">My Events</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End of Nav Bar -->

		<!-- Main Page Content -->
		<div class="container-fluid">
			<div class="row content">
				<!-- Sidebar -->
				<div class="col-sm-3 sidenav">
					<h4>Filter By:</h4>
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a href="#section1">All Events</a></li>
						<li><a href="#section1">Category1</a></li>
						<li><a href="#section2">Category2</a></li>
						<li><a href="#section3">Category3</a></li>
						<li><a href="#section4">Category4</a></li>
						<li><a href="#section5">Category5</a></li>
					</ul>
					<br></br>
				</div>
				<!-- End of Sidebar -->

				<!-- General Event -->
				
				<div class="col-sm-9" ng-init="getAllEvents()">
					<div data-ng-repeat="event in testInput ">
						{{event}}
						
						<button ng-click="addEvent()"></button>
							{{test}}
						<!-- NOTE THIS IS HOW YOU WOULD GET ALL THE EVENTS   -->



					</div>
				</div>

			</div>

			<footer class="container-fluid text-center">
				<hr></hr>
				<p>Â©Paired 2017 &bull; Developed by SystemBobaDrink &bull; CS480 Fall 2017</p>
				<img src="/images/paired.png" style="width: 40px;"></img>
			</footer>
		</div>
		<!-- End of Main Page Content -->

	</div>
	<!-- End of ng-controller div -->
</body>
<script src="/js/PairedController.js"></script>
</html>
