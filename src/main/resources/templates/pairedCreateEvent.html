<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paired Create Event Page</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="/js/PairedController.js"></script>
  <link href="src/css/angular-datepicker.css" rel="stylesheet" type="text/css"></link>
  
  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	  
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"></link>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  
  <!-- Date-Picker Script -->
  <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);

	    $('input.timepicker').timepicker({
	        timeFormat: 'HH:mm',
	        // year, month, day and seconds are not important
	        minTime: new Date(0, 0, 0, 0, 0, 0),
	        maxTime: new Date(0, 0, 0, 23, 0, 0),
	        // time entries start being generated at 6AM but the plugin 
	        // shows only those within the [minTime, maxTime] interval
	        startHour: 12,
	        // the value of the first item in the dropdown, when the input
	        // field is empty. This overrides the startHour and startMinute 
	        // options
	        startTime: new Date(0, 0, 0, 0, 0, 0),
	        // items in the dropdown are separated by at interval minutes
	        interval: 60
	    });
	});
  </script>
  
  <style>
    /* Format navbar */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Footer */
    footer {
      padding: 10px;
    }
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 800px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>

<body>
	<div data-ng-app="pairedApp" data-ng-controller="pairedCreateEventController">
		
		<!-- Navigation Bar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/home/">Home</a></li>
						<li><a href="/events/">Search Events</a></li>
						<li><a href="/createEvent/">Create Events</a></li>
						<li><a href="/yourEvent/">My Events</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
								Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		
		<div class="container-fluid">
			  <div class="row content">
			 	 <!-- Sidebar -->
			    <div class="col-sm-3 sidenav"></div>
			    
			    <!-- Form Contents -->
				<div >
					<div class="col-sm-9" >
						<div class="text-center">
					  		<h3>Create an Event {{createdEvent.eventVisability}} {{test}}</h3>
					  	</div>
			
						<form  data-ng-submit="submitCreateEventForm()" role="form">
						  <div class="form-group">
						 	 <div class="glyphicon glyphicon-user" data-toggle="tooltip"></div>
						 	 <label for="eventCreator" class="col-sm-3 control-label">Creator:</label>
						 	 <input type="userID" class="form-control" id="userID" placeholder="First name Last name" data-ng-model="createdEvent.userID"></input>
						  </div> <!-- End div for event creator  -->
						  
						   <div class="form-group">
						   <div  class="glyphicon glyphicon-pushpin" data-toggle="tooltip"></div> 
						    <label for="eventNamer" class="col-sm-3 control-label">Event:</label>
						    <input type="eventName" class="form-control" id="eventName" placeholder="Name of Event" data-ng-model="createdEvent.eventName"></input>
						  </div> <!-- End div for event Name  -->
						  
						  <div class="form-group">
						  	<label for="eventVisibility">Event Visibility:</label>
						  	<div class="glyphicon glyphicon-question-sign" data-toggle="tooltip"></div>
						  	<div class="radio">
							  <label><input data-ng-model="createdEvent.eventVisibility" data-ng-value ="'0'" type="radio" name="optradio" >Public</input></label>
							</div>
							<div class="radio">
							  <label><input data-ng-model="createdEvent.eventVisibility" data-ng-value ="'1'" type="radio" name="optradio" >Private</input></label>
							</div>
						  </div> <!-- End div for event Visibility  -->
						  {{createdEvent.eventTime}}
						  
						  <div class="form-group">
						  	<div class="glyphicon glyphicon-globe" data-toggle="tooltip"></div>
						    <label for="location" class="col-sm-3 control-label">Location:</label>
						    <input type="location" class="form-control" id="location" placeholder="Enter Address of event" data-ng-model="createdEvent.eventLocation"></input>
						  </div> <!-- End div for event Location  -->
						  
						  <!-- Date Input -->
						  <div class="form-group"> 
						    <div class="glyphicon glyphicon-calendar" data-toggle="tooltip"></div>
					        <label class="col-sm-3 control-label" for="date">Start Date: </label>
					        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"  data-ng-model="createdEvent.eventDate" />
					      </div>
					      <!-- End of Date Input -->
						  
						  <!-- Time Input -->
						  <div class="form-group">
						  	<div class="glyphicon glyphicon-time" data-toggle="tooltip"></div>
							  <label for="time" class="col-sm-3 control-label">Start Time:</label>
							  <input   id ="time" type="text" class="timepicker" name="time" data-ng-model="createdEvent.eventTime" />
						  </div>
						  <!-- End of Time Input -->
											
						  <!-- Description Input -->					  
						  <div class="form-group">
						  	<div  class="glyphicon glyphicon-pencil" data-toggle="tooltip"></div>
						    <label for="description" class="col-sm-3 control-label">Description:</label>
						    <textarea class="form-control" rows="5" id="description" placeholder="Add Event Description..." data-ng-model="createdEvent.eventDescription"></textarea>
						  </div>
						  <!-- End of Description Input -->	
						  
						  <!-- Category Input -->
						  <div class="form-group">
						  <div class="glyphicon glyphicon-list" data-toggle="tooltip"></div>
						  	<label for="categories" class="col-sm-3 control-label">Categories:</label>
						  	<div class ="col-sm-2">
						  	 <select id = "category" class="form-control" data-ng-model="createdEvent.eventCategory">
						  		 <option ng-repeat="option in categories" value="{{categories}}">{{option}}</option>
						  	</select>
						  		<!-- <select id = "category" class="form-control" data-ng-model="createdEvent.eventCategory">
						  		ToDo: Make this dynamically populating 
						  			<option value="category1">category1</option>
						  		 	<option value="category2">category2</option>
						  		</select> -->
						  	</div>
						  </div>
						  
						  <!-- End of Category Input -->
						
						   <br></br>
					 <input type="submit" value="Save" data-ng-click="submitCreateEventForm()" class="btn btn-primary col-sm-offset-3" /> 
					 <input type="reset" value="Reset" data-ng-click="resetForm()" class="btn" /> <br/>
					</form>
						
						<footer class="container-fluid text-center">
						  <hr></hr>
						  <p>Â©Paired 2017 &bull; Developed by SystemBobaDrink &bull; CS480 Fall 2017</p>
						  <img src="/images/paired.png" style="width:40px;"></img>
						</footer>
					
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	</body>
	<script src="src/js/angular-datepicker.js"></script> 
 	<script src="/js/PairedController.js"></script>
</html>
