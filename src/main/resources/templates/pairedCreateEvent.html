  <style>
    /* Format navbar */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Footer */
    footer {
      padding: 10px;
    }
    
    /* Set gray background color and 100% height */

      background-color: #f1f1f1;

        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }

<body>
	<div data-ng-app="pairedApp" data-ng-controller="pairedController">
		
		<!-- Navigation Bar -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <a class="navbar-brand"></a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li><a href="#">Home</a></li>

		      </ul>
		    </div>
		  </div>
		</nav>
		
		<!-- Sidebar -->
		<div class="container-fluid">
		  <div class="row content">
		    <div class="col-sm-3 sidenav">
		    </div>
		  </div>
		</div>
		
		<div ng-app="pairedApp" ng-controller="pairedCreateEventController">
		<div class="col-sm-9">
			<div class="container text-center">    
		  		<h3>Create an Event</h3>
		  	</div>

			<form>
			  <div class="form-group">
			    <label for="eventCreator">Creator:</label>
			    <input type="userID" class="form-control" id="userID" placeholder="First name, Last name"></input>
			  </div>
			  
			   <div class="form-group">
			    <label for="eventNamer">Event:</label>
			    <input type="eventName" class="form-control" id="eventName" placeholder="Name of Event"></input>
			  </div>
			  
			  <div class="form-group">
			  	<label for="eventVisibility">Event Visibility:</label><br></br> 
			  	<div class="radio">
				  <label><input type="radio" name="optradio">Public</input></label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="optradio">Private</input></label>
				</div>
			  </div>
			  
			  <div class="form-group">
			    <label for="location">Location:</label>
			    <input type="location" class="form-control" id="location" placeholder=""></input>
			  </div>
			  
			  <!-- IMPLEMENT DATEPICKER-->
			  <!-- <div class="form-group">
			  	<label for="location">Date:</label>
				    <div flex-gt-xs>
				      <h4>Standard date-picker</h4>
				      <md-datepicker ng-model="dateChoose.myDate" md-placeholder="Enter date"></md-datepicker>
				    </div>
			  </div> -->
			  
			  <div class="form-group">
			    <label for="time">Time:</label>
			    <input type="time" class="form-control" id="time" placeholder=""></input>
			  </div>
			  
			  <div class="form-group">
			    <label for="description">Description:</label>
			    <textarea class="form-control" rows="5" id="description" placeholder="Add Event Description..."></textarea>
			  </div>
			  
			  <!-- Use checkboxes instead of drop down?-->
			  <div class="form-group">
			  	<label for="categories">Categories:</label>
				  <div class="dropdown">
				    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Categories
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu">
				      <li class="dropdown-header">Category 1</li>
				      <li><a href="#">Type A</a></li>
				      <li><a href="#">Type B</a></li>
				      <li><a href="#">Type C</a></li>
				      <li class="divider"></li>
				      <li class="dropdown-header">Category 2</li>
				      <li><a href="#">Type A</a></li>
				      <li><a href="#">Type B</a></li>
				    </ul>
				  </div>
			  </div>
			
			   <br></br>
			   <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		  <hr></hr>

		</footer>
		
		</div>
		</div>
