  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link href="src/css/angular-datepicker.css" rel="stylesheet" type="text/css"></link>
  
  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	  
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"></link>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  
  <!-- Date-Picker Script -->
  <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);

	    $('input.timepicker').timepicker({
	        timeFormat: 'HH:mm',
	        // year, month, day and seconds are not important
	        minTime: new Date(0, 0, 0, 0, 0, 0),
	        maxTime: new Date(0, 0, 0, 23, 0, 0),
	        // time entries start being generated at 6AM but the plugin 
	        // shows only those within the [minTime, maxTime] interval
	        startHour: 12,
	        // the value of the first item in the dropdown, when the input
	        // field is empty. This overrides the startHour and startMinute 
	        // options
	        startTime: new Date(0, 0, 0, 0, 0, 0),
	        // items in the dropdown are separated by at interval minutes
	        interval: 60
	    });
	});
  </script>
  
  <style>

						  <div class="form-group">

						    <label for="eventCreator">Creator:</label>
						    <input type="userID" class="form-control" id="userID" placeholder="First name Last name"></input>
						  </div>
						  
						   <div class="form-group">
						   <a href="#" class="glyphicon glyphicon-pushpin" data-toggle="tooltip"></a>

						  </div>
						  
						  <div class="form-group">

						  	<a href="#" class="glyphicon glyphicon-question-sign" data-toggle="tooltip"></a>
						  	<div class="radio">

						  </div>

						  <!-- Date Input -->

						    <a href="#" class="glyphicon glyphicon-calendar" data-toggle="tooltip"></a>

					      </div>
					      <!-- End of Date Input -->
						  
						  <!-- Time Input -->

						  	<a href="#" class="glyphicon glyphicon-time" data-toggle="tooltip"></a>

						  </div>
						  <!-- End of Time Input -->
											
						  <!-- Description Input -->					  
						  <div class="form-group">
						  	<a href="#" class="glyphicon glyphicon-pencil" data-toggle="tooltip"></a>
						    <label for="description">Description:</label>
						    <textarea class="form-control" rows="5" id="description" placeholder="Add Event Description..."></textarea>
						  </div>
						  <!-- End of Description Input -->	
						  
						  <!-- Category Input -->
						  <div class="form-group">
