<!DOCTYPE html>
<html>
  <head>
    <title>CS480 Demo HomePage using AngularJS</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="/js/home-control-ajs.js"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Find Events at Cal Poly Pomona!</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var cpp = {lat: 34.0576312, lng: -117.8557606};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: cpp
        });
        var marker = new google.maps.Marker({
          position: cpp,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD0To35wSUimXUmGsdLtgrOW-XbubkebM&callback=initMap">
    </script>
  </body>
</html>
